<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include a search input box at the top of the page.</title>
    <!--External Css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
    
    <button id="addBtn" onclick="openModal()">Add New Student</button>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search...">
        <div id="error"></div>
    </div>
    
    <table id="mytable" class="list">
        <tr class="bg-primary text-white fw-bold">
            <td>ID</td>
            <td>NAME</td>
            <td>AGE</td>
            <td>CLASS</td>
            <td>ACTIONS</td>
        </tr>
    </table>
    
    <!-- Add/Edit Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Student</h2>
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div>
                    <label>Id*</label>
                    <label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                    <input type="text" name="id" id="id">
                </div>
                <div>
                    <label>Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label>Age</label>
                    <input type="text" name="age" id="age">
                </div>
                <div>
                    <label>Class</label>
                    <input type="text" name="class" id="class">
                </div>
                <div class="form-action-buttons">
                    <input type="submit" value="Submit">
                    <button type="button" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
<!--External JavaScript-->
    <script src="script.js"></script>
</body>
</html>
